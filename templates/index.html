{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="card card--hero">
        <h1 class="hero__title">Welcome to Budget Guardian</h1>
        <p class="hero__subtitle">
            Track your spending, stay on budget, and keep your pet happy.
        </p>

        {% if current_user.is_authenticated %}
            <div class="actions">
                <a class="btn btn--primary" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
            </div>
        {% else %}
            <div class="actions">
                <a class="btn btn--primary" href="{{ url_for('register') }}">Create account</a>
                <a class="btn btn--secondary" href="{{ url_for('login') }}">Login</a>
            </div>
        {% endif %}
    </div>
</section>
{% endblock %}
